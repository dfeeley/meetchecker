checks:
  - is_a_relay:
      run: false
      checker: meetchecker.checkers.is_a_relay
  - new_rancho_pool_record:
      run: true
      checker: meetchecker.checkers.set_new_record
      params: 
        record_name: '2022pool'
  - new_rancho_team_record:
      run: true
      checker: meetchecker.checkers.set_new_record
      params: 
        record_name: '2022team'
        team_filter: 'RC'
